<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
		<meta charset="utf-8">
		<title>Hola mundo con angularJS</title>
		<link rel="stylesheet" type="text/css" href="../Hello/assets/css/main.css">
	</head>
	<body>
		<header class="fixed">
			<nav class="navbar navbar-inverse">
				<div class="container d-table">
					<div class="navbar-header dt-cell">
						<h1 class="logo">
							<a href="index.html"><img src="../Hello/assets/img/logoMedium.jpg"></a>
						</h1>
					</div>
					<ul class="navbar-nav dt-cell">
						<li><a href="">Page 1</a></li>
						<li><a href="">Page 2</a></li>
						<li><a href="">Page 4</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="main container">
			<section ng-controller="CommentsFlash" class="col-6">
				<fieldset>
					<input type="text" ng-model="newComment.comment" placeholder="Escribe tu comentario">
					<input type="text" ng-model="newComment.username" placeholder="Nombre del usuario">
					<button ng-click="addComment()">Agregar</button>
				</fieldset>
				
				<h3>Comentarios Locales</h3>
				<ul>
					<li ng-repeat="comment in comments">
						<p>{{comment.comment}} <strong>{{ comment.username }}</strong> </p>
					</li>
				</ul>
			</section>

			<section class="col-6" ng-controller="CommentsAPI">
				<fieldset>
					<input type="text" ng-model="newComment.title" placeholder="Tituloo">
					<input type="text" ng-model="newComment.body" placeholder="Escribe tu comentario">
					<input type="hidden" ng-model="newComment.userId" value="1">
					<button ng-click="addCommentAPI()">Agregar API</button>
				</fieldset>
				<h3>Comentarios del API</h3>
				<ul>
					<li ng-repeat="post in posts">
						<p><strong>{{post.body}} </strong> 
						{{ post.title }} </p>
					</li>
				</ul>
			</section>
			
		</div>

		<footer class="bgColor">
			<div class="container">
				<p class="text-center">Â© Copyright 2018 @jjmmontilla</p>
			</div> 
		</footer>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="../hello/controller/controller.js"></script>
</html>
